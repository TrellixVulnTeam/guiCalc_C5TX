<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GUI Simple Calc. App</title>    
    <link
      rel="stylesheet"
      href="static/css/skeleton.min.css"     
    />

    <style>
      .compute {
        background: #000000;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 0rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>GUI Simple Calculator App</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">
        <label for="Number One">First Number</label>
        <input
          type="text"
          placeholder="First Number"
          class="u-full-width"
          name="num1"
        />

        <label for="Number Two">Second Number</label>
        <input
          type="text"
          placeholder="Second Number"
          class="u-full-width"
          name="num2"
        />

        <label for="Operation">Operation</label>
        <select class="u-full-width" name="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
          <option value="squared">Squared</option>
          <option value="squarert">Square Root</option>
        </select>

        <input type="submit" value="Calculate" id="calc_btn" />
        <br />
        <div class="compute">
          {{ sum }}
        </div>
      </form>
    </div>
  </body>
</html>
